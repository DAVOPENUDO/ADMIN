<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons  slot="start">
      <ion-back-button [defaultHref]="'/home/pasar-lista/'+matricula+'/opciones/'+idClass+''"></ion-back-button>
    </ion-buttons>
    <ion-title>Usuarios Asistidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="mensaje" >
    <ion-item>
      <ion-label>{{mensaje}}</ion-label>
    </ion-item>
  </ion-list>


  <ion-list *ngIf="!mensaje"  >
    <ion-item>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="4">Matricula</ion-col>
          <ion-col size="8">Nombre</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngFor="let a of alumnos" >
      <ion-grid fixed>
        <ion-row>
          <ion-col size="4">{{a.matriculaAlum}}</ion-col>
          <ion-col size="8">{{a.apellidoPa}} {{a.apellidoMa}} {{a.nombre}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="recargarClases()" >
      <ion-icon name="reload-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
